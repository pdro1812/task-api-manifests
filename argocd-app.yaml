apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-api-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/pdro1812/task-api-manifests
    targetRevision: HEAD
    path: . 

  destination:
    server: https://kubernetes.default.svc
    namespace: task-api 

  syncPolicy:
    automated:
      prune: true    
      selfHeal: true 
    syncOptions:
    - CreateNamespace=true