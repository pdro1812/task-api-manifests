apiVersion: v1
kind: Service
metadata:
  name: task-api-service
  namespace: task-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: task-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-api
  namespace: task-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: task-api
  template:
    metadata:
      labels:
        app: task-api # <--- Deve ser IDÃŠNTICO ao matchLabels acima
    spec:
      containers:
      - name: task-api
        # ðŸ‘‡ Lembre de conferir se este Ã© o nome da sua imagem correta
        image: seu_usuario/task-api:v1 
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: task-api-config
        - secretRef:
            name: task-api-secret
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3